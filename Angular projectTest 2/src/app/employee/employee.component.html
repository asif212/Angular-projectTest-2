<table>
    <thead>
        <tr>
            <th attr.colspan={{colspan}}>
               Employee details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>first name</td>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <td>second name </td>
            <td>{{secondname}}</td>
        </tr>
        <tr *ngIf  ="showDetails">
            <td>emp No</td>
            <td>{{empno}}</td>
        </tr>
        <tr *ngIf ="showDetails">
            <td>age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br/>
<button (click) ="toggleDetails()">
    {{showDetails?'hide' : 'show'}} details
    </button>
