<radiobutton *ngIf="employees"
             [all] = "getTotalNumberOfEmployees()"
             [male] ="getTotalNumberOfMaleEmployees()"
             [female] ="getTotalNumberOfFemaleEmployees()"
             (onRadioButtonChangeEvent) ="onSelectedRadioButtonValueChanged($event)"
             ></radiobutton>
<br />
<table>
    <thead>
        <tr>
            <td>Employee code</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Annual salary</td>
            <td>Date of birth</td>

        </tr>
    </thead>

    <tbody>
        <ng-container *ngFor="let employee of employees;trackBy:trackbyEmpCode ">
            <tr *ngIf="selectedRadioButtonValue == 'All' || selectedRadioButtonValue == employee.gender">
                <td>
                    {{employee.code }}
                </td>
                <td>
                    {{employee.name  }}
                </td>
                <td>
                    {{employee.gender }}
                </td>
                <td>
                    {{employee.annualSalary}}
                </td>
                <td>
                    {{employee.dateOfBirth }}
                </td>



            </tr>
            
        </ng-container>
        <tr *ngIf="!employees ">
            <td colspan="5">Loading Data. Please wait...</td>

        </tr>
        <tr *ngIf="employees && employees.length ==0">
            <td colspan="5">no data found</td>

        </tr>

    </tbody>
</table>
